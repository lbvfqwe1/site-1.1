<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>home page</title>
</head>

<body>
    <main>
        <form class="form" method="POST">
            <div class="left_form">
                <div class="left_form-img"></div>
                <img class="left_form-logo" src="img/logo.svg"></img>
            </div>
            <div class="right_form">
                <h1 class="right_form-h1">Get iintoo it today</h1>
                <h3 class="right_form-h2">Theme is charge or obligation upon registration.</h2>
                    <div class="right_form_link">
                        <div class="right_form_link-facebook"><img src="img/facebook.svg" alt="facebook img"
                                class="right_form_link-facebook_img"> Register with Facebook</div>
                        <div class="right_form_link-linkedin"><img src="img/linkedin.svg" alt="linkedin img"
                                class="right_form_link-linkedin_img"> Register with Linkedin</div>
                    </div>
                    <div class="right_form-hr">
                        <hr class="right_form-hr_height" align="right">
                        <div class="right_form-hr_text"> OR </div>
                        <hr class="right_form-hr_height" align="left">
                    </div>
                    <div class="right_form-input">
                        <input type="email" name="email" id="email" class="right_form_input-Email" required
                            placeholder="Email">
                        <input type="tel" name="tel" id="tel" class="right_form_input-number" required
                            placeholder="Number">
                    </div>
                    <h2>What type of investor are you?</h1>
                        <h3>Select the type of investor are below.
                    </h2>
                    <div class="right_form-radio">
                        <label class="right_form_radio-radio"><input type="radio" name="g" checked><span></span>
                            &nbsp;Individual&reg;</label>
                        <label class="right_form_radio-radio"><input type="radio" name="g"><span></span>
                            &nbsp;Business&reg;</label>
                        <label class="right_form_radio-radio"><input type="radio" name="g"><span></span>&nbsp;
                            IRA&reg;</label>
                        <label class="right_form_radio-radio"><input type="radio" name="g"><span></span>
                            &nbsp;Trust&reg;</label>
                    </div>
                    <div class="right_form-info">
                        I am natural person investing on me <br> own behalf as a sole owner, joint jenant,<br> or
                        tenant in common.
                    </div>
                    <input type="checkbox" name="checkbox" id="checkbox" class="right_form-checkbox">
                    <label class="right_form-checkbox" for="checkbox"> i agree to the terms and receiving
                        notifications from iintoo <a href=""> View full terms</a>
                    </label>
                    <input type="submit" value="Create account" class="right_form-submit">
        </form>
    </main>
</body>

</html>
